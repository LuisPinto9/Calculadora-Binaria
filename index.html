<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora Binaria</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row">
        <div>
          <div class="card">
            <div
              class="card-header d-flex justify-content-center align-items-center"
            >
              <div>
                <div class="d-flex">
                  <h5 id="num" style="text-align: center"></h5>
                  <h5 id="numResult" style="text-align: center"></h5>
                </div>
                <div class="d-flex">
                  <h5 id="num-decimal" style="text-align: center"></h5>
                  <h5 id="num-decimalResult" style="text-align: center"></h5>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="container mt-4">
                <div class="row">
                  <!-- Teclado - Números -->
                  <div class="col-md-9">
                    <div class="row">
                      <div>
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('-')"
                          id="btn--"
                        >
                          -
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('1')"
                          id="btn-1"
                        >
                          1
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('2')"
                          id="btn-2"
                          hidden
                        >
                          2
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('3')"
                          id="btn-3"
                          hidden
                        >
                          3
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('4')"
                          id="btn-4"
                          hidden
                        >
                          4
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('5')"
                          id="btn-5"
                          hidden
                        >
                          5
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('6')"
                          id="btn-6"
                          hidden
                        >
                          6
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('7')"
                          id="btn-7"
                          hidden
                        >
                          7
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('8')"
                          id="btn-8"
                          hidden
                        >
                          8
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('9')"
                          id="btn-9"
                          hidden
                        >
                          9
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('0')"
                          id="btn-0"
                        >
                          0
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="leftShift()"
                          id="btn-<"
                        >
                          <
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="rightShift()"
                          id="btn->"
                        >
                          >
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="changeMode(true), styleChange()"
                          id="btn-binary"
                        >
                          Binario
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="changeMode(false), styleChange()"
                          id="btn-decimal"
                        >
                          Decimal
                        </button>
                      </div>
                      <div
                        class="col-md-4 justify-content-center d-flex align-items-center"
                        onchange="changeBits()"
                      >
                        <select id="bits-options">
                          <option value="4">4 bits</option>
                          <option value="8">8 bits</option>
                          <option value="16">16 bits</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- Teclado - Operadores -->
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary btn-block"
                      onclick="clearAll()"
                    >
                      Limpiar
                    </button>
                    <button
                      class="btn btn-secondary btn-block"
                      onclick="clearEntry(), clearResult()"
                    >
                      Borrar
                    </button>
                    <button
                      class="btn btn-secondary btn-block"
                      onclick="appendToNum('+'), disableShift(), enableCalculate()"
                    >
                      +
                    </button>
                    <button
                      class="btn btn-secondary btn-block"
                      onclick="appendToNum('−'), disableShift(), enableCalculate()"
                    >
                      —
                    </button>
                    <button
                      class="btn btn-secondary btn-block"
                      onclick="appendToNum('*'), disableShift(), enableCalculate()"
                    >
                      *
                    </button>
                    <button
                      class="btn btn-secondary btn-block"
                      onclick="appendToNum('/'), disableShift(), enableCalculate()"
                    >
                      /
                    </button>
                    <button
                      class="btn btn-primary btn-block"
                      onclick="calculate()"
                      id="btn-calculate"
                      disabled
                    >
                      =
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
