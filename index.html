<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Binaria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calculadora Binaria</h1>
  <div class="calculator">
    <input type="text" id="num1" placeholder="Número 1">
    <select id="operator">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select>
    <input type="text" id="num2" placeholder="Número 2">
    <button onclick="calculate()">Calcular</button>
    <input type="text" id="result" placeholder="Resultado" readonly>
  </div>
  <script src="script.js"></script>
</body>
</html>
