<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora Binaria</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center pt-5"
    >
      <div class="card">
        <div class="card-title">
          <h1 style="text-align: center">Calculadora Binaria</h1>
        </div>
        <div class="card-body">
          <div>
            <span>Número de bits</span>
            <br />
            <input type="number" id="bits" />
          </div>
          <div>
            <span>Número 1</span>
            <br />
            <input type="text" id="num1" onblur="convertToDecimal('num1')" />
            <input
              type="text"
              id="num1-decimal"
              placeholder="Número 1 en decimal"
              readonly
            />
          </div>
          <div>
            <select id="operator">
              <option value="add">Suma (+)</option>
              <option value="subtract">Resta (-)</option>
              <option value="multiply">Multiplicación (*)</option>
              <option value="divide">División (/)</option>
              <option value="leftShift">Desplazamiento Izquierda (<<)</option>
              <option value="rightShift">Desplazamiento Derecha (>>)</option>
            </select>
          </div>
          <div>
            <span>Número 2 </span>
            <br />
            <!-- <input type="text" id="num2" />
            <input
              type="text"
              id="num2-decimal"
              placeholder="Número 2 en decimal"
              readonly
            /> -->

            <input type="text" id="num2" onblur="convertToDecimal('num2')" />
            <input
              type="text"
              id="num2-decimal"
              placeholder="Número 2 en decimal"
              readonly
            />
          </div>
          <div>
            <button class="btn btn-primary" onclick="calculate()">
              Calcular
            </button>
          </div>
          <div>
            <span>Resultados</span>
            <br />
            <input type="text" id="result" placeholder="Resultado" readonly />
            <input
              type="text"
              id="result-decimal"
              placeholder="Resultado en decimal"
              readonly
            />


            
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
