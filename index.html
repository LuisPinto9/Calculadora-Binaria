<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Binaria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calculadora Binaria</h1>
  <div class="calculator">
    <input type="text" id="num1" placeholder="Número 1">
    <select id="operator">
      <option value="add">Suma (+)</option>
      <option value="subtract">Resta (-)</option>
      <option value="multiply">Multiplicación (*)</option>
      <option value="divide">División (/)</option>
      <option value="leftShift">Desplazamiento Izquierda (<<)</option>
      <option value="rightShift">Desplazamiento Derecha (>>)</option>
    </select>
    <input type="text" id="num2" placeholder="Número 2">
    <input type="number" id="bits" placeholder="Número de bits">
    <button onclick="calculate()">Calcular</button>
    <input type="text" id="result" placeholder="Resultado" readonly>
    <input type="text" id="result-decimal" placeholder="Resultado en decimal" readonly>
  </div>
  <script src="script.js"></script>
</body>
</html>
