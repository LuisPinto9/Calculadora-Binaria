<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora Binaria</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #fff4f4">
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row">
        <div>
          <!-- rgb(81, 99, 110) -->
          <div
            class="card"
            style="border: 8px solid rgb(79, 77, 77); border-radius: 10px"
          >
            <div
              class="card-header d-flex justify-content-center align-items-center"
              style="
                background-color: rgb(13, 21, 44);
                color: #fff;
                padding: 15px;
                margin-bottom: 1px;
                border: 14px solid rgb(203, 205, 209);
                border-radius: 1px;
              "
            >
              <div>
                <div class="d-flex">
                  <h5
                    id="num"
                    style="
                      text-align: center;
                      font-size: 30px;
                      margin: 0;
                      padding: 5px;
                    "
                  ></h5>
                  <h5
                    id="numResult"
                    style="
                      text-align: center;
                      font-size: 30px;
                      margin: 0;
                      padding: 5px;
                    "
                  ></h5>
                </div>
                <div class="d-flex">
                  <h5
                    id="num-decimal"
                    style="
                      text-align: center;
                      font-size: 30px;
                      margin: 0;
                      padding: 5px;
                    "
                  ></h5>
                  <h5
                    id="num-decimalResult"
                    style="
                      text-align: center;
                      font-size: 30px;
                      margin: 0;
                      padding: 5px;
                    "
                  ></h5>
                </div>
              </div>
            </div>
            <!-- </div> rgb(6, 33, 51)   rgb(204, 207, 209) rgb(12, 20, 42);rgb(17, 27, 58);-->
            <div class="card-body" style="background-color: rgb(19, 30, 62)">
              <div class="container mt-4">
                <div class="row">
                  <!-- Teclado - NÃºmeros -->
                  <div class="col-md-9">
                    <div class="row">
                      <div>
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('-')"
                          id="btn--"
                        >
                          -
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('1')"
                          id="btn-1"
                        >
                          1
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('2')"
                          id="btn-2"
                          hidden
                        >
                          2
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('3')"
                          id="btn-3"
                          hidden
                        >
                          3
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('4')"
                          id="btn-4"
                          hidden
                        >
                          4
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('5')"
                          id="btn-5"
                          hidden
                        >
                          5
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('6')"
                          id="btn-6"
                          hidden
                        >
                          6
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('7')"
                          id="btn-7"
                          hidden
                        >
                          7
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('8')"
                          id="btn-8"
                          hidden
                        >
                          8
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('9')"
                          id="btn-9"
                          hidden
                        >
                          9
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="appendToNum('0')"
                          id="btn-0"
                        >
                          0
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="leftShift()"
                          id="btn-<"
                        >
                          <
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="rightShift()"
                          id="btn->"
                        >
                          >
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="changeMode(true), styleChange()"
                          id="btn-binary"
                        >
                          Binario
                        </button>
                      </div>
                      <div class="col-md-4">
                        <button
                          class="btn btn-secondary btn-block"
                          onclick="changeMode(false), styleChange()"
                          id="btn-decimal"
                        >
                          Decimal
                        </button>
                      </div>
                      <div
                        class="col-md-4 justify-content-center d-flex align-items-center"
                        onchange="changeBits()"
                      >
                        <select
                          id="bits-options"
                          style="
                            background-color: gray;
                            border-radius: 10px;
                            color: #fff;
                          "
                        >
                          <option value="4">4 bits</option>
                          <option value="8">8 bits</option>
                          <option value="16">16 bits</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- Teclado - Operadores -->
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary btn-block"
                      onclick="clearAll()"
                      style="background-color: rgb(112, 71, 65)"
                    >
                      Limpiar
                    </button>
                    <button
                      class="btn btn-secondary btn-block"
                      onclick="clearEntry(), clearResult()"
                      style="background-color: rgb(64, 90, 58)"
                    >
                      Borrar
                    </button>
                    <button
                      class="btn btn-secondary btn-block"
                      onclick="appendToNum('+'), disableShift(), enableCalculate()"
                      style="
                        background-color: rgb(48, 70, 140);
                        border: 2px solid rgb(19, 35, 113);
                      "
                    >
                      +
                    </button>
                    <button
                      class="btn btn-secondary btn-block"
                      onclick="appendToNum('â'), disableShift(), enableCalculate()"
                      style="
                        background-color: rgb(48, 70, 140);
                        border: 2px solid rgb(19, 35, 113);
                      "
                    >
                      â
                    </button>
                    <button
                      class="btn btn-secondary btn-block"
                      onclick="appendToNum('*'), disableShift(), enableCalculate()"
                      style="
                        background-color: rgb(48, 70, 140);
                        border: 2px solid rgb(19, 35, 113);
                      "
                    >
                      *
                    </button>
                    <button
                      class="btn btn-secondary btn-block"
                      onclick="appendToNum('/'), disableShift(), enableCalculate()"
                      style="
                        background-color: rgb(48, 70, 140);
                        border: 2px solid rgb(19, 35, 113);
                      "
                    >
                      /
                    </button>
                    <button
                      class="btn btn-primary btn-block"
                      onclick="calculate()"
                      id="btn-calculate"
                      disabled
                      style="background-color: rgb(14, 69, 249)"
                    >
                      =
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
